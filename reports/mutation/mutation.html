ted: boolean;\n  error: string;\n};\n\n@Injectable({\n  providedIn: \"root\",\n})\nexport class WeatherService {\n  readonly #http = inject(HttpClient);\n  readonly #renderer = inject(RendererFactory2).createRenderer(null, null);\n  readonly #body = inject(DOCUMENT).body;\n\n  readonly #currentUrl = \"http://api.weatherstack.com/current\";\n\n  readonly #state = signal<"+"State>({\n    api: {\n      current: {\n        cloudcover: 0,\n        feelslike: 0,\n        humidity: 0,\n        is_day: \"\",\n        observation_time: \"\",\n        precip: 0,\n        pressure: 0,\n        temperature: 0,\n        uv_index: 0,\n        visibility: 0,\n        weather_code: 0,\n        weather_descriptions: [],\n        weather_icons: [],\n        wind_degree: 0,\n        wind_dir: \"\",\n        wind_speed: 0,\n      },\n      location: {\n        country: \"\",\n        lat: \"\",\n        localtime: \"\",\n        localtime_epoch: 0,\n        lon: \"\",\n        name: \"\",\n        region: \"\",\n        timezone_id: \"\",\n        utc_offset: \"\",\n      },\n      request: {\n        language: \"\",\n        query: \"\",\n        type: \"\",\n        unit: \"\",\n      },\n    },\n    loading: false,\n    loaded: false,\n    locationDetected: false,\n    error: \"\",\n  });\n\n  readonly weather = computed(() => {\n    const state = this.#state();\n    return {\n      ...state,\n      locationDetectedMessage: state.locationDetected\n        ? \"Location detected!\"\n        : \"Detect location\",\n      locationWiki: state.api.location.name\n        ? `https://en.wikipedia.org/wiki/${state.api.location.name}`\n        : \"\",\n    };\n  });\n\n  readonly #detectLocation$ = new Subject<"+"void>();\n\n  constructor() {\n    this.#detectLocation$\n      .pipe(\n        switchMap(() => this.#getCurrentPosition$()),\n        switchMap((q) => this.#getCurrentWeather(q)),\n        takeUntilDestroyed(),\n      )\n      .subscribe();\n\n    effect(() => {\n      this.#changeBackground(this.#state().api.current.is_day);\n    });\n  }\n\n  #getCurrentPosition$() {\n    return new Observable<"+"string>((observer) => {\n      if (!navigator.geolocation) {\n        this.#updateState({\n          error: \"Geolocation not supported\",\n          locationDetected: false,\n        });\n        observer.complete();\n        return;\n      }\n\n      navigator.geolocation.getCurrentPosition(\n        (position) => {\n          const q = `${position.coords.latitude},${position.coords.longitude}`;\n          this.#updateState({ locationDetected: true, loading: true });\n          observer.next(q);\n          observer.complete();\n        },\n        (error) => {\n          this.#updateState({ error: error.message, locationDetected: false });\n          observer.complete();\n        },\n        { enableHighAccuracy: true },\n      );\n    });\n  }\n\n  detectLocation() {\n    this.#detectLocation$.next();\n  }\n\n  clearErrorMessage() {\n    this.#updateState({ error: \"\", locationDetected: false });\n  }\n\n  #getCurrentWeather(q: string) {\n    const params = new HttpParams().set(\"query\", q);\n\n    this.#updateState({ loading: true });\n\n    return this.#http.get<"+"API>(this.#currentUrl, { params }).pipe(\n      tap((api) => {\n        this.#updateState({ api, loaded: true });\n      }),\n      finalize(() => {\n        this.#updateState({ loading: false });\n      }),\n    );\n  }\n\n  #changeBackground(isDay: API[\"current\"][\"is_day\"]) {\n    if (!isDay) {\n      return;\n    }\n\n    if (isDay !== \"no\") {\n      this.#renderer.setStyle(\n        this.#body,\n        \"background-image\",\n        'url(\"assets/day.png\")',\n      );\n      return this.#renderer.setStyle(this.#body, \"color\", \"#000\");\n    }\n\n    if (isDay === \"no\") {\n      this.#renderer.setStyle(\n        this.#body,\n        \"background-image\",\n        'url(\"assets/night.png\")',\n      );\n      return this.#renderer.setStyle(this.#body, \"color\", \"#000\");\n    }\n  }\n\n  #updateState(patch: Partial<"+"State>) {\n    this.#state.update((state) => ({ ...state, ...patch }));\n  }\n}\n"}},"schemaVersion":"1.0","thresholds":{"high":80,"low":60,"break":null},"testFiles":{"":{"tests":[{"id":"0","name":"AppComponent should create the app"},{"id":"1","name":"FooterComponent should create"},{"id":"2","name":"apiKeyInterceptor adds access_key param to weatherstack requests"},{"id":"3","name":"apiKeyInterceptor does NOT add access_key to unrelated URLs"},{"id":"4","name":"MainComponent should create"},{"id":"5","name":"MainComponent shows default detect location button text"},{"id":"6","name":"NavbarComponent should create"},{"id":"7","name":"WeatherService should initialize default values"},{"id":"8","name":"WeatherService should return empty locationWiki when location name is empty"},{"id":"9","name":"WeatherService should update error message on clearErrorMessage()"},{"id":"10","name":"WeatherService should detect location and fetch weather data"},{"id":"11","name":"WeatherFormComponent should create"},{"id":"12","name":"WeatherService detect location"},{"id":"13","name":"AppRoutingModule should initialize the router"}]}},"projectRoot":"F:\\projects\\weather-forecast-app","config":{"$schema":"./node_modules/@stryker-mutator/core/schema/stryker-schema.json","_comment":"This config was generated using 'stryker init'. Please see the guide for more information: https://stryker-mutator.io/docs/stryker-js/guides/angular","mutate":["src/**/*.ts","!src/**/*.spec.ts","!src/test.ts","!src/environments/*.ts"],"testRunner":"karma","karma":{"configFile":"karma.conf.js","projectType":"angular-cli","config":{"browsers":["ChromeHeadless"]}},"reporters":["progress","clear-text","html"],"ignorers":["angular"],"concurrency":14,"concurrency_comment":"Recommended to use about half of your available cores when running stryker with angular","coverageAnalysis":"all","ignorePatterns":["src/main.ts"],"incremental":true,"allowConsoleColors":true
