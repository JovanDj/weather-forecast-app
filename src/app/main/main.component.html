<div class="container">
  <h1>Weather</h1>

  <app-weather-form
    (weatherReceived)="receiveWeather($event)"
  ></app-weather-form>

  <section *ngIf="currentWeather">
    <mat-card matRipple matRippleColor="primary">
      <mat-card-header>
        <img mat-card-avatar [src]="currentWeather.current.condition.icon" />
        <mat-card-title-group>
          <mat-card-title
            >{{ currentWeather.location.name }},
            {{ currentWeather.location.region }}</mat-card-title
          >
          <mat-card-subtitle>{{
            currentWeather.location.country
          }}</mat-card-subtitle>
        </mat-card-title-group>

        <mat-chip-list color="primary">
          <mat-chip disabled>{{
            currentWeather.current.condition.text
          }}</mat-chip>
        </mat-chip-list>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          <mat-list-item
            >Temperature: {{ currentWeather.current.temp_c }} °C
          </mat-list-item>
          <mat-list-item>
            Feels like: {{ currentWeather.current.feelslike_c }} °C
          </mat-list-item>
          <mat-list-item> Paprika </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </section>
</div>
