<section class="weather">
  <button
    mat-raised-button
    matTooltip="Use your devices GPS to detect your current location."
    color="primary"
    type="button"
    matRipple
    [disabled]="locationDetected"
    (click)="onLocationButtonClick()"
  >
    {{ locationDetectedMessage }}
  </button>

  <div *ngIf="error" (click)="onErrorMessageClick()">
    {{ error }}
  </div>
</section>

<mat-spinner *ngIf="loading" mode="indeterminate"></mat-spinner>
