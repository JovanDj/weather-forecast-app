<section class="weather">
  <button
    mat-raised-button
    matTooltip="Use your devices GPS to detect your current location."
    color="primary"
    type="button"
    matRipple
    [disabled]="locationDetected()"
    (click)="onLocationButtonClick()"
  >
    {{ locationDetectedMessage() }}
  </button>

  @if (error()) {
    <div (click)="onErrorMessageClick()">
      {{ error() }}
    </div>
  }
</section>

@if (loading()) {
  <mat-spinner mode="indeterminate"></mat-spinner>
}
