<section class="weather-form">
  <form
    [formGroup]="weatherForm"
    (ngSubmit)="getCurrentWeather(weatherForm.value)"
    fxLayout="column"
  >
    <ng-container>
      <button
        mat-raised-button
        matTooltip="Use your devices GPS to detect your current location."
        color="primary"
        type="button"
        matRipple
        (click)="getCoords()"
      >
        {{ locationDetected ? "Location detected!" : "Detect location" }}
      </button>
      <!-- <button
        *ngIf="watchID"
        type="button"
        mat-raised-button
        matRipple
        matTooltip="Disable realtime GPS tracking."
        color="primary"
        (click)="clearWatch()"
      >
        Stop Tracking
      </button> -->
    </ng-container>

    <div *ngIf="errorMessage" (click)="errorMessage = ''">
      {{ errorMessage }}
    </div>
  </form>
</section>

<mat-spinner *ngIf="loading"></mat-spinner>
