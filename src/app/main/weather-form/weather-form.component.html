<form [formGroup]="weatherForm" (ngSubmit)="getCurrentWeather(weatherForm.value)" novalidate autocomplete="off">
  <div class="form-group">
    <input
      (keyup)="getCityOptions(weatherForm.value)"
      formControlName="q"
      type="text"
      class="form-control"
      id="city_name"
      placeholder="Enter city name"
    />

    <div class="form-group" *ngIf="(cityOptions | async) as cities">
      <select class="form-control bg-top-none" id="cities" (click)="selectCity($event.target.value)">
        <option *ngFor="let city of (cities | async)" [value]="city.name">{{ city.name }} </option>
      </select>
    </div>
  </div>

  <div class="btn-group mb-3">
    <button [disabled]="weatherForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    <button *ngIf="!watchID" type="button" class="btn btn-primary" (click)="getCoords()">Detect location</button>
    <button *ngIf="watchID" type="button" class="btn btn-primary" (click)="clearWatch()">Stop Tracking</button>
  </div>

  <div *ngIf="errorMessage" (click)="errorMessage = ''" class="alert alert-danger">{{ errorMessage }}</div>
</form>
